<main role="main" class="h-100 container-fluid p-0">
    <div class="h-100 row no-gutters">
        <div class="col-2 bg-menu border-right border-secondary full-h">
            <app-loader [isLoading]="isTreeLoading"></app-loader>
            <app-tree-view [nodes]="treeNodes" (nodeClick)="onLeftMenuNodeClick($event)"></app-tree-view>
        </div>
        <div class="col">
            <div class="row div-container">
                <div class="col">
                    <app-journal-posting-summary-rprt *ngIf="mainWindow === 'journalPostingSmrRprt'" 
                        [heading]="mainWindowHeading" [pageCode]="mainWindow"></app-journal-posting-summary-rprt>
                    <app-not-to-post-journal *ngIf="mainWindow === 'notToPostJournalRprt'" 
                        [heading]="mainWindowHeading" [pageCode]="mainWindow"></app-not-to-post-journal>
                </div>
            </div>
        </div>
    </div>
</main>
