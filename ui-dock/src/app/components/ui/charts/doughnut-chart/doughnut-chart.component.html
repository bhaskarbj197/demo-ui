<div class="title-div text-center" *ngIf="isTitleShow">
    {{title}}
</div>
<div class="chart">
    <canvas baseChart
        width="220"
        height="220"
        [data]="data"
        [labels]="labels"
        [chartType]="doughnutChartType"
        [options]="doughnutChartOptions"
        [plugins]="doughnutChartPlugins"
        [colors]="doughnutChartColors"
        [legend]="isLegendShow"
        (chartClick)="onChartClicked($event)">
    </canvas>
</div>
